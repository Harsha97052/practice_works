<h1>Spectacles</h1>
<img src="https://images.pexels.com/photos/5752270/pexels-photo-5752270.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Spectacles" width="400px" style="margin-left:33%;margin-top:2%;">
<p>They consist of <b>a frame that holds 2 pieces of glass or plastic, which have been ground into lenses to correct refractive errors.</b> Refractive errors can include trouble seeing far away (nearsightedness or myopia) and trouble seeing close up (farsightedness or hyperopia).</p>
